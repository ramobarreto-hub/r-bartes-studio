<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../../assets/Logo.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h1>Cadastro</h1>

    <form>
      <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
      </div>

      <div class="form-group">
        <label for="datetime">Data de Nascimento</label>
        <input type="date" id="email" placeholder="Digite seu e-mail">
      </div>
      <div class="form-group">
        <label for="nome">CPF</label>
        <input type="text" id="nome" placeholder="Digite seu CPF">
      </div>

      <div class="form-group">
        <label>Gênero</label><br>
        <div id="genero">
          <label>Feminino </label><input type="radio">
          <label>Masculino</label><input type="radio">
          <label>Outros</label><input type="radio">
        </div>

      </div>

      <div class="form-group">
        <label for="Telefone">Telefone</label>
        <input type="text" id="email" placeholder="Digite seu Telefone">
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail">
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Crie uma senha">
      </div>

      <div class="form-group">
        <label for="confirmar">Confirmar Senha</label>
        <input type="password" id="confirmar" placeholder="Confirme sua senha">
      </div>

      <button class="btn" type="submit">Cadastrar</button>
    </form>

    <div class="login-link">
      Já tem conta? <a href="../Login/index-1.html">Entrar</a>
    </div>
  </div>

</body>

</html>
